<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculator.css">
    <link href="https://fonts.googleapis.com/css2?family=Honk&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <br><br><br>
    <header id="calculator-header">Calculator</header>
    
    <div id="calculator-container">
        <section>
            <div id="result-output-area">
                <input type="text" id="result-output" readonly>
            </div>
        </section>
        <section id="input-buttons">
            <button class="calculator-button" id="button7"><strong>7</strong></button>
            <button class="calculator-button" id="button8"><strong>8</strong></button>
            <button class="calculator-button" id="button9"><strong>9</strong></button>
            <button class="calculator-button" id="button-divide"><strong>&divide;</strong></button>
            <button class="calculator-button" id="button-sqrt"><strong>&radic;</strong></button>
        
            <button class="calculator-button" id="button4"><strong>4</strong></button>
            <button class="calculator-button" id="button5"><strong>5</strong></button>
            <button class="calculator-button" id="button6"><strong>6</strong></button>
            <button class="calculator-button" id="button-multiply"><strong>&times;</strong></button>
            <button class="calculator-button" id="button-modulo"><strong>%</strong></button>
        
            <button class="calculator-button" id="button1"><strong>1</strong></button>
            <button class="calculator-button" id="button2"><strong>2</strong></button>
            <button class="calculator-button" id="button3"><strong>3</strong></button>
            <button class="calculator-button" id="button-minus"><strong>&minus;</strong></button>
            <button class="calculator-button" id="button-pi"><strong>&pi;</strong></button>
        
            <button class="calculator-button" id="button0"><strong>0</strong></button>
            <button class="calculator-button" id="button-dot"><strong>.</strong></button>
            <button class="calculator-button" id="button-clear"><strong>C</strong></button>
            <button class="calculator-button" id="button-addition"><strong>&plus;</strong></button>
            <button class="calculator-button" id="button-equals"><strong>=</strong></button>
        </section>


    </div>
    <script src="./calculator.js"></script>
</body>
</html>
